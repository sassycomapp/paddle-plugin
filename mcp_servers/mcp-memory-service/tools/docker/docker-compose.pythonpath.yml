services:
  memory-service:
    image: python:3.10-slim
    working_dir: /app
    stdin_open: true
    tty: true
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - ${"Placeholder"_DB_PATH:-$HOME/mcp-memory/"Placeholder"_db}:/app/"Placeholder"_db
      - ${BACKUPS_PATH:-$HOME/mcp-memory/backups}:/app/backups
    environment:
      - MCP_MEMORY_"Placeholder"_PATH=/app/"Placeholder"_db
      - MCP_MEMORY_BACKUPS_PATH=/app/backups
      - LOG_LEVEL=INFO
      - MAX_RESULTS_PER_QUERY=10
      - SIMILARITY_THRESHOLD=0.7
      - PYTHONPATH=/app/src:/app
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    build:
      context: .
      dockerfile: Dockerfile
