name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - uses: google-github-actions/release-please-action@v3
        id: release
        with:
          release-type: python
          package-name: simba
          bump-minor-pre-major: true
          changelog-path: CHANGELOG.md
          include-v-in-tag: true
          changelog-types: >
            [
              {"type":"feat","section":"âœ¨ Features","hidden":false},
              {"type":"fix","section":"ğŸ› Bug Fixes","hidden":false},
              {"type":"perf","section":"âš¡ Performance Improvements","hidden":false},
              {"type":"refactor","section":"ğŸ”§ Maintenance","hidden":false},
              {"type":"docs","section":"ğŸ“š Documentation","hidden":false},
              {"type":"test","section":"ğŸ§ª Tests","hidden":false},
              {"type":"build","section":"ğŸ”¨ Build System","hidden":false},
              {"type":"ci","section":"ğŸš¦ Continuous Integration","hidden":false},
              {"type":"style","section":"ğŸ’ Style","hidden":false},
              {"type":"chore","section":"ğŸ§¹ Chores","hidden":true}
            ]

  publish-package:
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry build twine
          
      - name: Build package
        run: poetry build
        
      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: twine upload dist/*
        
      - name: Log publish success
        run: echo "ğŸ‰ Package version ${{ needs.release-please.outputs.tag_name }} published to PyPI successfully!"

